<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Contact Us!</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Contact Us!</h1>
        <p>We want to hear what you have to say!</p>
        <form class="row g-3" action="https://formsubmit.co/033954a1fe8028b2894b8a67ef4be526" method="POST">

            <input type="text" name="_honey" style="display: none">

            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="https://sports2010-didactic-robot-447gj4gg9qr2q654-3002.preview.app.github.dev/success.html">

            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name*</label>
                <input type="text" class="form-control" name="Name" id="firstName" placeholder="Lorem" required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name*</label>
                <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" placeholder="Ipsum" required>
            </div>
            <div class="col-md-8">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="Email" id="email" placeholder="someone@example.com">
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number*</label>
                <input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+1 (913) 111-111" required>
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Message*</label>
                <textarea class="form-control" id="message" rows="3" name="Message" required></textarea>
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="back">
        <h1><a href="index.html">Back To Home</a></h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
