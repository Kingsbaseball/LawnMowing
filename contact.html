<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Contact Us!</title>
</head>
<body>
    <div class="container mt5">
        <h1>Contact Us!</h1>
        <form class="row g-3" action="https://formsubmit.co/hublergreyson@gmail.com" method="POST">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required></input>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required></input>
            </div>
            <div class="col-md-8">
                <label for="emailInfo" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="+1 (111) 111-1111">
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Talk To Us!</label>
                <textarea class="form-control" id="comments" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>
    <div class="back">
        <h1><a href="index.html"> Back To Home</a></h1>
    </div>
</body>
</html>
